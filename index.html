<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadi's Legal Wisdom - আইনের আলোয় ন্যায়বিচার</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #002147; --accent: #ffd700; --bg: #f8fafc; --white: #ffffff; }
        body { font-family: 'Hind Siliguri', sans-serif; background: var(--bg); margin: 0; color: #333; }
        
        /* Navigation */
        nav { background: var(--primary); padding: 15px 0; position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid var(--accent); }
        .nav-container { max-width: 1100px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .nav-container a { color: white; text-decoration: none; font-weight: 600; margin-left: 20px; }

        /* Modern Hero & Countdown */
        .hero { 
            background: linear-gradient(rgba(0, 33, 71, 0.85), rgba(0, 33, 71, 0.85)), url('https://images.unsplash.com/photo-1505664194779-8beaceb93744?auto=format&fit=crop&q=80');
            background-size: cover; background-position: center;
            padding: 80px 20px; color: white; text-align: center;
        }
        .hero h1 { font-size: 3rem; margin: 0; }
        
        .countdown-box { margin-top: 30px; display: flex; justify-content: center; gap: 15px; }
        .time-unit { background: var(--accent); color: var(--primary); padding: 15px; border-radius: 10px; min-width: 80px; }
        .time-unit span { display: block; font-size: 2rem; font-weight: 700; }
        .time-unit label { font-size: 0.8rem; font-weight: bold; }

        /* Main Section */
        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 10px; margin-bottom: 30px; }
        
        /* Post Cards */
        .posts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .post-card { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; transition: 0.3s; border: 1px solid #eee; }
        .post-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .post-body { padding: 25px; }
        .category { color: #d97706; font-weight: 700; font-size: 0.85rem; text-transform: uppercase; }
        .post-card h3 { color: var(--primary); margin: 10px 0; font-size: 1.4rem; }
        .post-meta { font-size: 0.85rem; color: #666; margin-bottom: 15px; }
        .read-more { display: inline-block; color: var(--primary); font-weight: 700; text-decoration: none; border-bottom: 2px solid var(--accent); }

        footer { background: var(--primary); color: white; text-align: center; padding: 40px; margin-top: 60px; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <div style="font-size: 1.2rem; font-weight: 700; color: var(--accent);">Hadi's Legal Wisdom</div>
            <div>
                <a href="index.html">হোম</a>
                <a href="login.html">লগইন</a>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>শহীদ ওসমান হাদি স্মৃতি আর্কাইভ</h1>
        <p>আইনের জ্ঞান ও ন্যায়বিচারের পথে আমাদের যাত্রা খুব শীঘ্রই পূর্ণতা পাচ্ছে।</p>
        
        <div class="countdown-box">
            <div class="time-unit"><span id="days">00</span><label>দিন</label></div>
            <div class="time-unit"><span id="hours">00</span><label>ঘণ্টা</label></div>
            <div class="time-unit"><span id="minutes">00</span><label>মিনিট</label></div>
            <div class="time-unit"><span id="seconds">00</span><label>সেকেন্ড</label></div>
        </div>
    </div>

    <div class="container">
        <div class="section-header">
            <h2 style="margin:0; color: var(--primary);">সাম্প্রতিক আর্টিকেলসমূহ</h2>
        </div>
        
        <div class="posts-grid" id="postsContainer">
            <p style="text-align:center; grid-column: 1/-1; opacity:0.5;">পোস্ট লোড হচ্ছে...</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Hadi's Legal Wisdom | পরিকল্পিত ও বাস্তবায়িত: মোহাম্মদ আরিফ</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

         const firebaseConfig = {
  apiKey: "AIzaSyCkAkwIWDVrI00Fe1qbCigBE3Q8xtZkMEg",
  authDomain: "hadi-s-legal-wisdom.firebaseapp.com",
  projectId: "hadi-s-legal-wisdom",
  storageBucket: "hadi-s-legal-wisdom.firebasestorage.app",
  messagingSenderId: "327761476284",
  appId: "1:327761476284:web:c1f45355945703cf632eb9",
  measurementId: "G-TJ3PWBTS1X"
};


        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ফায়ারবেস থেকে পোস্ট লোড ফিচার
        const postsContainer = document.getElementById('postsContainer');
        const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
            postsContainer.innerHTML = "";
            if (snapshot.empty) {
                postsContainer.innerHTML = "<p style='text-align:center; grid-column:1/-1;'>এখনো কোনো পোস্ট নেই।</p>";
                return;
            }
            snapshot.forEach((docSnap) => {
                const post = docSnap.data();
                const date = post.createdAt ? new Date(post.createdAt.seconds * 1000).toLocaleDateString('bn-BD') : "এখনই";
                
                const card = `
                    <div class="post-card">
                        <div class="post-body">
                            <span class="category">${post.category}</span>
                            <h3>${post.title}</h3>
                            <div class="post-meta">
                                <i class="far fa-calendar-alt"></i> ${date} | 
                                <i class="far fa-user"></i> ${post.authorEmail.split('@')[0]}
                            </div>
                            <div style="margin-bottom:20px; color:#555; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
                                ${post.content}
                            </div>
                            <a href="#" class="read-more">বিস্তারিত পড়ুন</a>
                        </div>
                    </div>
                `;
                postsContainer.innerHTML += card;
            });
        });

        // ১ মাসের কাউন্টডাউন টাইমার ফিচার
        const countToDate = new Date();
        countToDate.setDate(countToDate.getDate() + 30);

        setInterval(() => {
            const now = new Date().getTime();
            const gap = countToDate - now;

            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((gap % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h;
            document.getElementById('minutes').innerText = m;
            document.getElementById('seconds').innerText = s;
        }, 1000);
    </script>
</body>
</html>

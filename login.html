<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Login - Hadi's Legal Wisdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #002147; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #002147; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .error { color: red; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Hadi's Legal Wisdom</h2>
        <p>লগইন করুন</p>
        <input type="email" id="email" placeholder="ইমেইল">
        <input type="password" id="password" placeholder="পাসওয়ার্ড">
        <button id="loginBtn">প্রবেশ করুন</button>
        <div class="error" id="errorMsg"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

     const firebaseConfig = {
  apiKey: "AIzaSyCkAkwIWDVrI00Fe1qbCigBE3Q8xtZkMEg",
  authDomain: "hadi-s-legal-wisdom.firebaseapp.com",
  projectId: "hadi-s-legal-wisdom",
  storageBucket: "hadi-s-legal-wisdom.firebasestorage.app",
  messagingSenderId: "327761476284",
  appId: "1:327761476284:web:c1f45355945703cf632eb9",
  measurementId: "G-TJ3PWBTS1X"
};


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // ইউজারের রোল (Role) ডাটাবেস থেকে চেক করা
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (userData.role === "admin") {
                        window.location.href = "admin-panel.html";
                    } else {
                        window.location.href = "dashboard.html";
                    }
                } else {
                    errorMsg.innerText = "ইউজার প্রোফাইল পাওয়া যায়নি!";
                }
            } catch (error) {
                errorMsg.innerText = "ভুল ইমেইল বা পাসওয়ার্ড!";
            }
        });
    </script>
</body>
</html>
